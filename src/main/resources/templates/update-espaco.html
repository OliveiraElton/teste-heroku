<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Espaço Café</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3> Update Espaço Café</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/espacos/update/{id}(id=${espacoCafe.id})}"
                      th:object="${espacoCafe}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="nameCoffee" class="col-form-label">Nome</label> <input
                                type="text" th:field="*{nameCoffee}" class="form-control" id="nameCoffee"
                                placeholder="Nome"> <span
                                th:if="${#fields.hasErrors('nameCoffee')}" th:errors="*{nameCoffee}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="capacity" class="col-form-label">Lotação</label> <input
                                type="text" th:field="*{capacity}" class="form-control" id="capacity"
                                placeholder="Lotação"> <span
                                th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary"
                                   value="Update Espaço Café">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
